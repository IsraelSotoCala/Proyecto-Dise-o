<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursos Varios</title>
    <link rel="icon" href="../img/mdc_icon.png" title="Logo Mar de Cadiz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../../styles/styles.css" />
  </head>
  <body>
    <!--Carrusel-->
    <div class="d-flex justify-content-center">
      <article class="py-5 w-50">
        <div class="text-center text-uppercase">
          <h2>Tutoriales de Gimp</h2>
        </div>

        <div id="galeria" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-bs-target="#galeria"
              data-bs-slide-to="0"
              class="active"
            ></li>
            <li data-bs-target="#galeria" data-bs-slide-to="1"></li>
            <li data-bs-target="#galeria" data-bs-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/cyberisra.jpg"
                class="d-block w-100"
                alt="Foto 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/obradearte.jpg"
                class="d-block w-100"
                alt="Foto 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/viajeaperu.jpg"
                class="d-block w-100"
                alt="Foto 3"
              />
            </div>
          </div>

          <a
            class="carousel-control-prev"
            href="#galeria"
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previo</span>
          </a>

          <a
            class="carousel-control-next"
            href="#galeria"
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </a>
        </div>
        <video id="video" preload controls poster="../img/place_holder.png">
          <source src="../video/VideoMusical.mp4" type="video/mp4" />
        </video>
      </article>
    </div>
  </body>
</html>
